name: Version Management

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup GitHub CLI
        run: |
          gh --version

      - name: Check version
        run: |
          node scripts/version-manager.js current

      - name: Generate changelog
        run: |
          node scripts/version-manager.js changelog > CHANGELOG.md

      - name: Check if changelog exists
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "CHANGELOG.md exists"
            cat CHANGELOG.md
          else
            echo "CHANGELOG.md not found"
            exit 1
          fi

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''

  auto-version:
    needs: version-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'


      - name: Setup GitHub CLI
        run: |
          gh --version

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Auto version bump
        run: |
          # Check if there are meaningful changes
          if git diff --name-only HEAD~1 HEAD | grep -E "(src/|apps/|components/)" > /dev/null; then
            echo "Meaningful changes detected, version bump should be done manually"
            echo "Run: npm run version:patch"
          else
            echo "No meaningful changes detected, skipping version bump"
          fi

  release:
    needs: auto-version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && false # Disabled - releases created manually
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'


      - name: Setup GitHub CLI
        run: |
          gh --version

      - name: Get version
        id: version
        run: |
          VERSION=$(node scripts/version-manager.js current | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        run: |
          echo "Release creation disabled - create releases manually via GitHub UI"
          echo "Version: v${{ steps.version.outputs.version }}"
